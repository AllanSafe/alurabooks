<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/style.css" />
    <link rel="stylesheet" href="/reset.css" />
    <link rel="stylesheet" href="/banner.css" />
    <title>Alura Books</title>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <input type="checkbox" id="menu" class="container__button" />
        <label for="menu">
          <span class="header__hamburguer-menu container__image"></span>
        </label>
        <ul class="list-menu">
          <li class="list-menu__title">Categorias</li>
          <li class="list-menu__item">
            <a href="#" class="list-menu__link">Programação</a>
          </li>
          <li class="list-menu__item">
            <a href="#" class="list-menu__link">Front-end</a>
          </li>
          <li class="list-menu__item">
            <a href="#" class="list-menu__link">Infraestrutura</a>
          </li>
          <li class="list-menu__item">
            <a href="#" class="list-menu__link">Business</a>
          </li>
          <li class="list-menu__item">
            <a href="#" class="list-menu__link">Design UX</a>
          </li>
        </ul>
        <img
          src="/img/Logo.svg"
          alt="Logo Alura Books"
          class="container__image"
        />
      </div>
      <div class="container">
        <a href="#"
          ><img
            src="/img/Favoritos.svg"
            alt="Meus Favoritos"
            class="container__image"
        /></a>
        <a href="#"
          ><img
            src="/img/Compras.svg"
            alt="Carrinho de compras"
            class="container__image"
        /></a>
        <a href="#"
          ><img
            src="/img/Usuario.svg"
            alt="Meu Perfil"
            class="container__image"
        /></a>
      </div>
    </header>
    <section class="banner">
      <h2 class="banner__title">Já sabe por onde começar?</h2>
      <p class="banner__text">
        Encontre em nossa estante o que precisa para seu desenvolvimento!
      </p>
      <input
        type="search"
        class="banner__search"
        placeholder="Qual será sua próxima leitura?"
      />
    </section>
  </body>
</html>
